<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Keycode Generator</title>
</head>
<body>
  <header>Welcome to the KeyCode Generator</header>
  <div>
      <h2 id="mainDisplay">Press Any Key to Begin</h2>
  </div>

  <div class="container">
      <div>
         <p>.code</p>
         <p id="displayCode"></p>
      </div>

      <div>
          <p>.key</p>
          <p id="displayKey"></p>
      </div>

      <div>
        <p>.which</p>
        <p id="displayWhich"></p>
      </div>
   </div>

  <script src="app.js"></script>
</body>
</html>
